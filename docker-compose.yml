version: '3'
services:
  aplication:
    image: python:django
    build: .
    container_name: django-app
    volumes:
      - .:/app
    ports:
      - 8000:8000
    command: python3 manage.py runserver 0.0.0.0:8000
    environment:
      - DB_HOST=db
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres1
    depends_on:
      - db
  db:
    image: postgres:16
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres1
    container_name: postgres_db
volumes:
  postgres_volume:


